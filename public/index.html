<!DOCTYPE html>
<html>
    <head>
        <title>Weather Webapp</title>
        <meta charset='utf-8'>

        <meta name='viewport' content='width=device-width, initial-scale=1'>

    <body>
        <div class="main-flex-container">
                <!--* Making a POST REQUEST to the "/" of the server -->
            <form class="form" action="/" method="POST">
                <label for="cityNameInputField">Pass the locality name to get actual atmospheric conditions:</label>
                <input id="placeNameInputField" placeholder="Place name" type="text" name="cityName"></input>

                <div class="btn-form">
                    <button class="btn" type="submit" formaction="/" formmethod="POST">Show me it!</button>
                </div>
            </form>
        </div>
    </body>
